name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v

      - run: npx nx affected:lint --base=${{ github.event.pull_request.base.sha }} --head=HEAD
      - run: npx nx affected:test --base=${{ github.event.pull_request.base.sha }} --head=HEAD --configuration=ci
      - run: npx nx affected:build --base=${{ github.event.pull_request.base.sha }} --head=HEAD

